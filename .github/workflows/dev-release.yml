name: Dev Release

on:
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'NPM dist tag (also used as version suffix)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - next
          - alpha
          - beta
          - canary
          - nightly
      custom_npm_tag:
        description: 'Custom NPM tag (overrides selection above, e.g., v4.1.x)'
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  trigger-release:
    name: Trigger Dev Release
    uses: ./.github/workflows/release.yml
    with:
      npm_tag: ${{ inputs.custom_npm_tag || inputs.npm_tag }}
      version_suffix: ${{ inputs.custom_npm_tag || inputs.npm_tag }}
    secrets: inherit
